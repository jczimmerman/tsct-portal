{% extends "layouts/base.html" %}

{% block content %}
  <h1>Roster</h1>
  <ol>
  {% for student in students %}
    <li>{{ student['name'] }}</li>
  {% endfor %}
  </ol>

  <form method = 'POST'>
    <label for="sname">Student Name
      <input type="text" name="sname">
    </label>
    <input type="submit" value="submit">
  </form>
  {% if bname['name'] != 'boi' %}
  <p>{{ bname['name'] }} added<p>
  {% endif %}
{% endblock %}
