{% extends "base.html" %}

{% block title %}Student Gradebook{% endblock %}

{% block content %}

<section class="student-gradebook">

<h2>All Student Courses</h2>
{% for course in courses %}
<h3 class="assignment-grade">{{course['class_name']}}<h3>
  <h4>{{course['teacher']}} / Session {{course['session_id']}}</h4>

<a class="link-button" href="{{url_for('student.view_grades_by_course',
 course_id=course['course_id'])}}">see grades</a>
{% endfor %}
</section>


{% endblock %}
