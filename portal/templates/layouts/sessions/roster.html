{% extends "base.html" %}

{% block title %}Class Roster{% endblock %}

{% block content %}
<h3 class="assignment-title">Current Students</h3>
<section class="">
  <ol class="student-list">
  {% for student in students %}
    <li class="student-name">{{ student['name'] }}</li>
    {% endfor %}
  </ol>
</section>
{% if g.user['id'] == session_teacher %}
<h3 class="assignment-title">Add Students By Name</h3>
  <form class="teacher_home_form" method = 'POST'>
    <label class="form-label" for="sname">student name</label>
      <input type="text" name="sname" placeholder="Student Name">
    <label for="rname">Remove Student</label>
      <input type="text" name="rname">
    <input type="submit" value="submit">
  </form>
{% endif %}
  <p>{{ message }}<p>
{% endblock %}
