{% extends 'base.html' %}

{% block title %}Add Session to Course : {{ session['course'] }}{% endblock %}

{% block content %}
<section class="teacher_forms">
      <form class="teacher_home_form" method="post">
      <label class="form-label" for="courses">new session for:
      <select name="courses" class="major-dropdown">
      {% for course in courses %}
      <option value="{{ course['name']}}"> {{ course['name'] }}</option>
      {% endfor %}
      </select>

      <label class="form-label" for="session_days">days:</label>
        <input type="text" name="session_days" placeholder="ex M/W/F or T/Th" required />
        <label class="form-label" for="session_time">time:</label>
          <input type="time" name="class_time" value="class_time" required />
          <input class="submit" type="submit" value="create session"/>
      </form>

  </section>
  {% endblock %}
