{% extends "base.html" %}
{% block content %}
<h2 class='assignment-header'>Assignments</h2>

<a href="{{ url_for('assignment.create_assignment', id=id)}}" class="view-assignment-link">
  Create new assignment for {{ id }}
</a>

{% for assignment in assignments %}

<section class="assignment_forms">
  <h3 class="assignment-title">{{ assignment['name'] }}</h3>

  <p>{{ assignment['description'] }}</p>
  <p>{{ assignment['due_date'] }}</p>

  <a href="{{ url_for('assignment.edit_assignments', id=assignment['assignment_id']) }}"
  class="assignment-link">Edit</a>

  <a href="{{ url_for('assignment.delete_assignments', id=assignment['assignment_id']) }}"
  class="assignment-link">Delete</a>

</section>

{% endfor %}


{% endblock %}
